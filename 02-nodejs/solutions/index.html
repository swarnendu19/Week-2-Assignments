<head>

    <title>To-Do List App</title>
</head>

    }).then((res)=>{

        })

   }

    let title = document.getElementById('title').value
    let description  = document.getElementById('description').value

    function onPress(){
        fetch("http://localhost:3000/todos",{
            method : "POST",
            body: JSON.stringify({
                title: "gym",
